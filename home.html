<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>

    <div class="container">

      <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="http://todos.no/TodosLogo.jpg" alt="Card image cap">
        <div class="card-body">

          <h4 class="card-title">JS Modular Design</h4>
          <p class="card-text">Using modular js to add and remove todo items.</p>

        </div>

        <div class="input-body">
          <input class="form-control"type="text" placeholder="Todo item">
          <button class="btn btn-primary add-item"type="button" name="button">Add Item</button>
        </div>

        <hr>

        <ul class="list-group list-group-flush">
          <!-- <div class="list-item">
            <li class="list-group-item"> Item name here </li>
            <button type="button"class="delete btn btn-danger"> X</button>
          </div> -->
        </ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>

    <script src="practice.js" type="text/javascript"></script>

  </body>
</html>
